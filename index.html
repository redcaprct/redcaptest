<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab Test Graphs</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .graph {
      width: 100%;
      max-width: 1000px;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background-color: #fff;
      padding: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }

    @media (max-width: 768px) {
      .graph {
        max-width: 100%;
        padding: 10px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Lab Test Graphs</h1>

    <!-- Screenshot 1 -->
    <div class="graph">
      <img src="screenshot 1.png" alt="Graph 1">
    </div>

    <!-- Screenshot 2 -->
    <div class="graph">
      <img src="screenshot 2.png" alt="Graph 2">
    </div>

     <!-- Screenshot 3 -->
    <div class="graph">
      <img src="screenshot 3.png" alt="Graph 3">
    </div> 

    <!-- Screenshot 4 -->
    <div class="graph">
      <img src="screenshot 4.png" alt="Graph 4">
    </div> 

    <!-- Screenshot 5 -->
    <div class="graph">
      <img src="screenshot 5.png" alt="Graph 5">
    </div> 

    <!-- Screenshot 6 -->
    <div class="graph">
      <img src="screenshot 6.png" alt="Graph 6">
    </div> 

    <!-- Screenshot 7 -->
    <div class="graph">
      <img src="screenshot 7.png" alt="Graph 7">
    </div> 

    <!-- Screenshot 8 -->
    <div class="graph">
      <img src="screenshot 8.png" alt="Graph 8">
    </div> 

    <!-- More screenshots can be added as needed -->
  </div>

</body>
</html>
